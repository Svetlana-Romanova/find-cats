<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Design your Service</title>
  <link rel="preload" href="fonts/montserrat-regular.woff" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/montserrat-bold.woff" as="font" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <header class="main-header" id="main-header">
    <div class="container">
      <div class="main-header__nav">
        <div class="main-header__left">
          <div class="main-header__logo">
            <img src="img/logo.svg" alt="Логотип" width="63" height="50">
          </div>
          <div class="main-nav">
            <div class="main-nav__toggle"><span></span></div>
            <ul class="main-nav__list">
              <li class="main-nav__item"><a href="#main-header" class="main-nav__link main-nav__link--active">Main</a></li>
              <li class="main-nav__item"><a href="#gallery" class="main-nav__link">Gallery</a></li>
              <li class="main-nav__item"><a href="#main-footer" class="main-nav__link">News</a></li>
              <li class="main-nav__item"><a href="#main-footer" class="main-nav__link">Profile</a></li>
            </ul>
          </div>
        </div>
        <div class="main-header__right">
          <a href="tel:+544349000000" class="main-header__phone">+544 3490 00000</a>
          <div class="main-header__text">
            Звони скорее!
          </div>
        </div>
      </div>

      <div class="main-header__header">Найдено 349 котов</div>
    </div>
  </header>

  <section class="main-catalog" id="gallery">
    <div class="container">
      <h1 class="visually-hidden">Our Cats</h1>
      <div class="main-catalog__sort">
        <div class="main-catalog__sort-text">Сортировать по:</div>
        <div class="main-catalog__sort-price">Цене</div>
        <div class="main-catalog__sort-age">Возрасту</div>
      </div>
      <div class="main-catalog__list">
      </div>
      <button class="btn" data-id="btn-more" type="button">Показать еще 6</button>
    </div>
    <a href="#" class="main-catalog__pageup"><img class="main-catalog__pageupImg" src="img/icon-arr-up-white.svg" alt="up"></a>
  </section>

  <footer class="main-footer">
    <div class="container main-footer__container">
      <div class="main-footer__left">
        <div class="main-footer__header">Успей купить!</div>
        <div class="main-footer__subheader">Подпишись и успей<br>словить все акции</div>
      </div>
      <div class="main-footer__right">
        <form method="post" class="main-footer__form">
          <input  type="email" name="user-email" class="main-footer__input" placeholder="Email">
          <button type="submit" class="btn btn--form">Подписаться</button>
        </form>
        <div class="main-footer__subscribe">
          <label for="subscribeNews"></label>
            <input class="main-footer__checkbox" type="checkbox" id="subscribeNews" name="subscribe" value="newsletter" checked>
            <span class="main-footer__checkbox-descr">Подписаться на новости</span>
          </label>
        </div>
      </div>
    </div>
  </footer>

  <script src="js/script.js"></script>
</body>

</html>
